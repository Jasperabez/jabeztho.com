{{define "main"}}
<div class="text-center py-7">
  <div class="flex flex-col space-y-3">
    <div>
      <dt class="sr-only">Published on</dt>
      <dd class="text-base font-medium leading-6 text-zinc-500">
        <time datetime="{{.Date}}">{{.Date.Format "Jan 2, 2006"}}</time>
      </dd>
    </div>
    <h1
      class="text-3xl font-extrabold leading-9 tracking-tight text-zinc-900 dark:text-zinc-100 sm:text-4xl sm:leading-10 md:text-5xl md:leading-14"
    >
      {{ .Title }}
    </h1>
    <p class="text-base leading-6 text-zinc-500">{{ math.Round (div (countwords .Content) 220.0) }} min read</p>
  </div>

  <article class="prose dark:prose-invert prose-h1:font-bold max-w-none text-left mx-auto pt-7">
    {{ .Content }}
  </article>
</div>
{{end}}

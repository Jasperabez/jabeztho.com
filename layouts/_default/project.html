{{define "main"}}
<div class="text-center py-7">
  <div class="flex flex-col space-y-3 text-left">
    <h1
      class="text-3xl font-extrabold leading-9 tracking-tight text-zinc-900 dark:text-zinc-100 sm:text-4xl sm:leading-10 md:text-5xl md:leading-14"
    >
      {{ .Title }}
    </h1>
  </div>

  <article
    class="prose dark:prose-invert prose-h1:font-bold prose-h2:mt-6 prose-p:mb-0 max-w-none text-left mx-auto pt-7"
  >
    {{ .Content }}
  </article>
</div>
{{end}}

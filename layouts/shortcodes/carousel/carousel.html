{{ $ordinal := .Ordinal }}
{{ $items := (sub (len (split .Inner "</li>")) 1) }}
{{ $class := (.Get "class") }}
<div id="carousel{{ .Ordinal }}" class="carousel not-prose mx-auto {{$class}}" duration="{{ .Get `duration` }}">
    <ul class="rounded-lg">
      {{.Inner}}
    </ul>
    {{ if gt $items 1 }}
    <ol>
      {{ range $index, $num := (seq $items) }}
        <li><a href="#c{{ $ordinal }}_slide{{ add $index 1 }}"></a></li>
      {{ end }}
    </ol>
    <div class="prev">&lsaquo;</div>
    <div class="next">&rsaquo;</div>
    {{ end }}
</div>

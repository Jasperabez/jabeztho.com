{{- $src := .Get "src" -}} {{- $alt := .Get "alt" -}} {{ $index := .Get "index"}} {{- with .Parent -}} {{
$class := .Get "itemClass"}} {{ $ordinal := .Ordinal }}
<li
  id="c{{ $ordinal }}_slide{{$index}}"
  class="{{ $class }}"
>
  <img src="{{ $src }}" alt="{{ $alt }}" />
</li>
{{- else -}}
<img src="{{$src}}" />
{{- end -}}

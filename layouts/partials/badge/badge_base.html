<div class="inline-block mr-2">
  <div class="h-fit flex flex-row">
    {{ if not .disableColor }}
    <div class="px-1 {{.colorClass}}"></div>
    {{ end }}
    <div class="py-2 px-2 font-medium text-sm text-white rounded-r-md bg-zinc-800 {{ .badgeClass }}">
      {{ if .faIcon }}
      <div class="inline-block w-2.5 h-2.5 mr-1 fill-white {{ .iconClass }}">
        {{ partial "fontawesome.html" .faIcon }}
      </div>
      {{ end }}
      {{.name}}
    </div>
  </div>
</div>
